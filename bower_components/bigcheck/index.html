<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bigcheck | pure css custom checkboxes</title>

		<link rel="stylesheet" href="bigcheck.css">
		<link rel="stylesheet" href="demo.css">
	</head>
	<body>
		<h1>Custom checkboxes with CSS only</h1>

		<div class="form">
			<p>
				<input type="checkbox" class="bigcheck" id="test1">
				<label for="test1">Red</label>
			</p>
			<p>
				<input type="checkbox" class="bigcheck" id="test2" checked>
				<label for="test2">Yellow</label>
			</p>
			<p>
				<input type="checkbox" class="bigcheck" id="test3" checked disabled>
				<label for="test3">Green</label>
			</p>
			<p>
				<input type="checkbox" class="bigcheck" id="test4" disabled>
				<label for="test4">Brown</label>
			</p>
			<p>
				<input type="checkbox" class="bigcheck hide-label" id="test5">
				<label for="test5"></label>
			</p>
			<p>
				<input type="checkbox" class="bigcheck hide-label" id="test6">
				<label for="test6">hidden label!</label>
			</p>
		</div>

		<p class="txtcenter copy">original by <a href="http://twitter.com/geoffrey_crofte">@geoffrey_crofte</a><br />see also <a href="http://codepen.io/CreativeJuiz/pen/zqKtp">Flat UI Styles for Checkboxes</a></p>
	</body>
</html>
